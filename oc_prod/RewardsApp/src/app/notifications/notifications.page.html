

<ion-content  dir="{{textDir}}"   >
  <ion-grid fixed class="padding0 margin0 wd100 ht100">
    <ion-row class="ht100">
      <ion-col size="12" size-md="4" size-lg="4" class="padding0 overflowcontent">
    <div>
        <ion-toolbar>
            <ion-buttons slot="start" >
                <ion-button  (click)="backButtonEvent()">
                  <ion-icon mode="md" color="dark" slot="icon-only" name="arrow-back"></ion-icon>
                </ion-button>
            </ion-buttons>
         
        </ion-toolbar>
        <ion-item lines="none"  >
              <ion-label text-wrap class="titleText">
                 {{'Notifications' | translate}}
              </ion-label>
            </ion-item>
    </div>
    <div class="search-results"
    infinite-scroll
    [infiniteScrollDistance]="modalScrollDistance"
    [infiniteScrollThrottle]="modalScrollThrottle"
    [scrollWindow]="false"
    [infiniteScrollDisabled] = "canDisableInfinite"
    (scrolled)="onScrollDown()"
  >
    <ion-list>
    <ion-item class="line"  lines="full">
      </ion-item>
    <ion-grid>
      <ng-container *ngFor="let notification of notifications">
      <ion-row >
        <ion-col size="10">
        
                <ion-label class="headerText bold navy"> {{notification.header}}</ion-label>
                <br/>
              <ion-text class="notificationText">
                  {{notification.description}}
              </ion-text>
        <ion-card *ngIf="notification.bannerImage" (click)="openNotificationInBrowser(notification)" class="imgHeight border-radius">
                  <img  src="{{notification.bannerImage}}"  style="width:100%">
              </ion-card>
           
        </ion-col>
        <ion-col size="2">
         
          </ion-col>
          <ion-item class="line wd100" lines="full">
            </ion-item>
      </ion-row>
    </ng-container>
    </ion-grid>
  </ion-list>
    </div>
  
  <ion-row *ngIf="(showNoNotifications && notifications.length==0) || !notifications" style="margin-top: 50%;text-align:center">
    
    <ion-col class="textCenter">
      <ion-label class="headerText"><b>{{ 'YoudonothaveanyNotifications' | translate }}  </b></ion-label>
 </ion-col>
  </ion-row>
  
</ion-col>
<ion-col class="bgimage " *ngIf="!ismobileWeb"></ion-col>
</ion-row>
</ion-grid>

        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading Notifications">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll> -->
</ion-content>
